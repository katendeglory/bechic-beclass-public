<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="218" height="218"
  viewBox="0 0 218 218">
  <defs>
    <style>
      .a {
        opacity: 0.04;
        fill: url(#a);
      }

      .b {
        filter: url(#b);
      }
    </style>
    <linearGradient id="a" x1="0.5" x2="0.5" y2="1" gradientUnits="objectBoundingBox">
      <stop offset="0" stop-color="#f7b658" />
      <stop offset="1" stop-color="#f47c01" />
    </linearGradient>
    <filter id="b" x="0" y="0" width="218" height="218" filterUnits="userSpaceOnUse">
      <feOffset dy="3" input="SourceAlpha" />
      <feGaussianBlur stdDeviation="3" result="c" />
      <feFlood flood-color="#f7b658" />
      <feComposite operator="in" in2="c" />
      <feComposite in="SourceGraphic" />
    </filter>
  </defs>
  <g class="b" transform="matrix(1, 0, 0, 1, 0, 0)">
    <rect class="a" width="200" height="200" rx="100" transform="translate(9 6)" />
  </g>
</svg>